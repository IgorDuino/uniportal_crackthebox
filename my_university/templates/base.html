<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My University Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div class="w-64 bg-white shadow-md">
            <div class="p-4 bg-green-500 text-white text-lg font-bold">University Portal</div>
            <nav class="text-gray-700">
                <a href="{% url 'dashboard' %}" class="block py-2.5 px-4 hover:bg-gray-100">Dashboard</a>
                <a href="{% url 'myaccount' %}" class="block py-2.5 px-4 hover:bg-gray-100">My account</a>
                <a href="{% url 'scholarship' %}" class="block py-2.5 px-4 hover:bg-gray-100">Scholarship</a>
                <a href="{% url 'papers' %}" class="block py-2.5 px-4 hover:bg-gray-100">Papers</a>
            </nav>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white shadow">
                <div class="flex items-center">
                    <h1 class="text-xl text-gray-700">My University</h1>
                </div>
                <div class="flex items-center">
                    <div class="flex items-center">
                        <span class="text-gray-700 mr-2">{{ user.email }}</span>
                    </div>
                </div>
            </header>

            {% block content %}
            
            {% endblock %}
        </div>
    </div>
</body>
</html>
